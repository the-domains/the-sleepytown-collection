article,
aside,
h1,
h2,
h3,
p,
ul,
li,
svg,
iframe,
a {
  border-style: solid;
  outline-style: solid;
  border-width: 0;
  outline-width: 0;
}
.media {
  box-sizing: content-box;
}
html {
  width: 100%;
  font-size: 16px;
}
body {
  width: 100%;
  /* Dangerous? Makes mobile happy */
  overflow: hidden;
  overflow-y: auto;
}
.stack {
  z-index: 1;
  transition: transform 0.3s ease-out;
}
picture {
  display: inline-block;
}
picture img {
  display: block;
  height: 100%;
  width: 100%;
}
iframe {
  border: none;
  outline: 0;
  height: 100%;
  width: 100%;
}
.group {
  pointer-events: none;
}
.group > * {
  pointer-events: all;
}
a {
  text-decoration: none;
  color: inherit;
}
.text a,
.data a {
  border-bottom: 1px solid transparent;
}
a.more {
  font-weight: bold;
  white-space: nowrap;
  display: inline-block;
}
span.final-word {
  margin-right: 1em;
  margin-bottom: 1em;
  display: inline-block;
}
a:link,
a:visited {
  transition: color 0.3s ease-out, background-color 0.3s ease-in;
  -webkit-transition: color 0.3s ease-out, background-color 0.3s ease-in;
}
a:hover,
a:focus {
  transition: color 0.2s ease-in, background-color 0.2s ease-out;
  -webkit-transition: color 0.2s ease-in, background-color 0.2s ease-out;
}
a:active {
  transition: color 0.1s ease-in, background-color 0.1s ease-out;
  -webkit-transition: color 0.1s ease-in, background-color 0.1s ease-out;
}
a.aside {
  display: inline-block;
}
html.exporting a {
  transition: none;
}
.cta {
  text-decoration: none;
}
.media > a {
  display: inline-block;
}
h1 a,
h2 a,
h3 a {
  font-weight: inherit;
  letter-spacing: inherit;
}
a {
  -webkit-box-decoration-break: clone;
  -ms-box-decoration-break: clone;
  -moz-box-decoration-break: clone;
  box-decoration-break: clone;
}
.text-decoration {
  -webkit-box-decoration-break: clone;
  -ms-box-decoration-break: clone;
  -moz-box-decoration-break: clone;
  box-decoration-break: clone;
}
.aside.text-decoration {
  padding-top: 1px;
  padding-bottom: 1px;
}
.decoration {
  pointer-events: none;
}
.svg {
  position: relative;
}
.svg > svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.svg.connector > svg {
  width: 109%;
  height: 109%;
  margin-left: -2%;
}
.svg path,
.svg ellipse,
.svg rect,
.svg polygon,
.svg circle {
  fill: currentColor !important;
}
.svg mpath,
.svg line,
.svg polyline {
  stroke: currentColor !important;
}
.decoration {
  background-color: currentColor;
}
.svg {
  background-color: transparent;
}
.revealed .play.svg:after {
  display: block;
  width: 40px;
  height: 40px;
  top: 50%;
  left: 50%;
  position: absolute;
  margin-top: -20px;
  margin-left: -20px;
  background-color: currentColor;
  content: "";
}
.revealed,
.revealed > * {
  pointer-events: none;
}
.revealed .aside,
.revealed a {
  pointer-events: all;
}
.panel.w_cta {
  z-index: 3;
}
.panel .cta {
  opacity: 0;
}
.widget.button {
  padding: 20px;
  box-sizing: content-box;
  background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.85));
}
.widget.expanded {
  transform: translateY(100%);
  -webkit-transform: translateY(100%);
}
.cta.checkout {
  position: fixed !important;
  background-color: inherit;
  border-radius: 50%;
  border: 10px solid transparent;
  margin: -10px;
  box-sizing: content-box;
  z-index: 10;
}
.revealed {
  background-image: none !important;
  background-color: none !important;
}
.stack,
.group,
.aside,
.decoration,
.media,
html body a.media,
.media img,
.media picture,
.group iframe,
.widget,
.cta {
  min-width: 0;
  min-height: 0;
  transition-duration: .3s;
  transition-property: transform, color, background-color, opacity, clip, z-index, border-width;
  transition-timing-function: ease-out;
  -webkit-transition-duration: .3s;
  -webkit-transition-property: -webkit-transform, color, background-color, opacity, clip, z-index, border-width;
  -webkit-transition-timing-function: ease-out;
}
.media img {
  transition-property: transform, color, background-color;
  -webkit-transition-property: -webkit-transform, color, background-color;
}
.decoration {
  z-index: 3;
}
.panel ul {
  list-style-type: none !important;
}
ul {
  list-style-position: inside;
}
.panel .heading {
  text-transform: uppercase;
  letter-spacing: 1px;
}
.listing:not(.open) .shadow-overlay {
  pointer-events: none;
}
.group {
  z-index: 1;
}
.group .decoration {
  opacity: .95;
}
.group .title,
.group .text,
.group .aside {
  z-index: 2;
}
.group .attribution:after {
  display: block;
  clear: both;
  content: '';
  height: 0px;
}
.group .attribution .publisher {
  display: inline-block;
  vertical-align: top;
}
.group .attribution .author {
  display: inline-block;
  vertical-align: top;
  color: inherit;
  z-index: 3;
}
.group .attribution a.author {
  font-weight: bold;
}
.group .attribution .avatar > img,
.group .attribution .avatar > picture,
.group .attribution .avatar a,
.group .attribution .avatar {
  width: 100%;
  height: 100%;
  display: inline-block;
  vertical-align: top;
}
